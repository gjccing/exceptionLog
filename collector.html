  <script type="text/javascript">
    JSON.deepStringify = function ( data ) {
      function expandExtend(data) {
        var result;
        if ( data instanceof Array ) {
          result = [];
        } else if ( data instanceof Object ) {
          result = {};
        } else {
          return data;
        }

        for ( var key in data ) {
          result[key] = data[key];
        }

        if ( Object.getOwnPropertyNames ) {
          Object.getOwnPropertyNames(data).forEach( function (key) {
            result[key] = data[key];
          } )
        }

        return result;
      }

      return JSON.stringify(expandExtend(data));
    };
    var errorCase = {
      RangeError : 'new Array(Number.MAX_SAFE_INTEGER)',
      ReferenceError : 'a',
      SyntaxError : '.',
      TypeError : 'null.f()',
      URIError : 'decodeURIComponent("%")'
    };
    for (var triggerErrorStr in errorCase) {
      try {
        eval(errorCase[triggerErrorStr]);
      } catch (e) {
        e._errorType_ = triggerErrorStr;
        ga('send', 'exception', { 'exDescription': JSON.deepStringify(e) });
        ga('send', 'event', triggerErrorStr, JSON.deepStringify(e) );
      }
    }
